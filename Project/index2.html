<!DOCTYPE html> 
<html lang="ru">
    <head>
        <title>My first blank</title>
        <meta http http-equiv="Content-type" content="text/html;charset=UTF-8 /">
        <link rel="stylesheet" href="css/Style2.css">
    </head>
    <body class="background">
        <header>
            <h1>Обратная связь</h1>
        </header>
    <form action="#" method="GET" enctype="multipart/form-data">
        <div>
            <p>
                Имя
            </p>
            <input id="name" tabindex="1" placeholder="Иван" type="text" name="name"/>
        </div>
        <div> 
             <p>
                <span class="email">E-mail</span>
             </p>
            <input id="email" tabindex="2" placeholder="qwerty123@mail.com" type="email" name="email" />
        </div>
        <div> 
            <p>
                Сообщение
            </p>
            <textarea id="inf" tabindex="3" placeholder="О себе" name="Inf" cols="" rows=""></textarea>
        </div>
        <br/>
        <button type="submit" onclick='ShowMessage()'>Отправить</button>
    </form>
        <h2>Создатель:</h2>
        <h3>Сафина Эльвира</h3>
        <script src="/js/Button.js"></script>
    </body>
</html>
